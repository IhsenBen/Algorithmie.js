    <body>
        <div class="container_login">
            <h1 class="label">Connectez-vous</h1>
            <form class="login_input" action="yay.html" method="post" name="form" onsubmit="return validated()">
               <div class="font">Votre Mail ou numero de telephone</div>
               <input autocomplete="off" type="text" name="email">
                 <div id="email_error">
                   Rentrez une adresse mail valide :)
                 </div>
               <div class="font2">
                   Votre mot de passe
               </div>
               <input type="password" name="password">
               <div id="pass_error">
                   Rentrez un mot de passe valide :)
               </div>
               <button type="submit">
                   Connexion
               </button>
            </form>
        </body>
        <script src="form.js"></script>
